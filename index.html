<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">    
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="bg-image" src="./assets/css/image/background-image.jpg" alt="">
        <div class="calc-ui">
            <div class="noti-bar">
                <div class="time-container">
                    <p class="time white"></p>
                </div>
                <div class="icon">
                    <iconify-icon inline icon="material-symbols:signal-cellular-alt-rounded" style="color: white; font-size: 24px;"></iconify-icon>
                    <iconify-icon inline icon="material-symbols:wifi" style="color: white; "></iconify-icon>
                    <iconify-icon icon="material-symbols:battery-0-bar-rounded" style="color: white; font-size: 26px;" rotate="90deg"></iconify-icon>
                </div>
            </div>
            <div class="result">
                <div class="first-result white">
                    <span class="first-result-text"></span>
                </div>
                <div class="second-result">
                    <span class="second-result-text"></span>
                </div>
            </div>
            <div class="key-container">
                <div class="row">
                    <div class="key numAC green"><span>AC</span></div>
                    <div class="key functionKey numPow green"><span>^</span></div>
                    <div class="key functionKey numMod green"><span>%</span></div>
                    <div class="key functionKey numDiv red"><span>/</span></div>
                </div>
                <div class="row">
                    <div class="key num7 white"><span>7</span></div>
                    <div class="key num8 white"><span>8</span></div>
                    <div class="key num9 white"><span>9</span></div>
                    <div class="key functionKey numMult red"><span>X</span></div>
                </div>
                <div class="row">
                    <div class="key num4 white"><span>4</span></div>
                    <div class="key num5 white"><span>5</span></div>
                    <div class="key num6 white"><span>6</span></div>
                    <div class="key functionKey numSub red"><span>-</span></div>
                </div>
                <div class="row">
                    <div class="key num1 white"><span>1</span></div>
                    <div class="key num2 white"><span>2</span></div>
                    <div class="key num3 white"><span>3</span></div>
                    <div class="key functionKey numAdd red"><span>+</span></div>
                </div>
                <div class="row">
                    <div class="key numDEL white"><span>DEL</span></div>
                    <div class="key num0 white"><span>0</span></div>
                    <div class="key numDot white"><span>.</span></div>
                    <div class="key numEqual red"><span>=</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><p>MADE BY: <img class="github-logo" src="./assets/css/image/github-logo.png" alt=""><a class="bio" href="https://github.com/pndesu">PNDESU</a></p></div>
</body>
</html>
